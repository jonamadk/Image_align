<html>
<head>
<title>Python Flask Upload and display image</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />        
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
<div class="row">
    <h2>Select a file to upload</h2>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
    <div class="container w-30">
        <div class="text-center">
            <img src="{{ url_for('display_image', filename=filename)}}" style="object-fit:contain; width: 500px;height: 500px;">
          </div> 
        
            <!-- <img src="{{ url_for('display_image', filename=filename)}}" width ="200" height="200" alt="..." class="img-thumbnail"> -->
           
   
    </div>
    {% endif %} 
    <form method="post" action="" enctype="multipart/form-data">
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off" required>
            </p>
        </dl>
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
    </form>
    <a href="{{ url_for('processed_image', filename=filename)}}" class="btn btn-primary">Go to Google</a>
    
</div>
</div>






</body>
</html>
